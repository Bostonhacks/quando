<!DOCTYPE html>
<html>
  <head>
    <title>WhenIsTheBus.com</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-105760496-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-105760496-1');
    </script>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="skeleton.css">
    <style>
      /* Mobile first queries */
      .textual {
          font-size: 40px;
        }
      /* Larger than mobile */
      @media (min-width: 700px) {
        .textual {
          font-size: 20px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>When Is The Bus .com</h1>
      <div id="app">
        <p class="textual"> Service: {{ service }} </p>
        <div v-for="stop in Object.keys(stopTimes)"> 
          <b class="textual"><u>{{ stationNames[stop] }} <!--{{ stop }}--></u></b>
          <div class="textual" v-for="minute in stopTimes[stop]">{{ minute }} minutes </div>
          <hr/>
        </div>
      </div>
      <p><a href="about.html">About</a></p>
    </div>
    <script src="vue.js"></script>
    <script src="index.js"></script>
  </body>
</html>
